  <script>
    let allTasks = [];

function renderTable(tasks) {
  const tbody = document.querySelector('#taskTable tbody');
  tbody.innerHTML = '';

  if (tasks.length === 0) {
    tbody.innerHTML = '<tr><td colspan="8">G√∂rev bulunamadƒ±.</td></tr>';
    return;
  }

  tasks.forEach(task => {
    
    let priority = task.priority;
    
    let badgeClass = 'priority-unknown';
    let priorityText = "Belirsiz";

    if (priority == 1) {
      badgeClass = 'priority-high';
      priorityText = "Y√ºksek";
    } else if (priority == 2) {
      badgeClass = 'priority-medium';
      priorityText = "Orta";
    } else if (priority == 3) {
      badgeClass = 'priority-low';
      priorityText = "D√º≈ü√ºk";
    }

    console.log("priority:", task.priority, "‚Üí","priorityText->", priorityText);

  
    const row = `
      <tr>
        <td>${task.id}</td>
        <td>${task.description}</td>
        <td>${task.status}</td>
        <td><span class="priority-badge ${badgeClass}">${priorityText}</span></td>
        <td>${task.location_from}</td>
        <td>${task.location_to}</td>
        <td>${task.assigned_to || "‚Äî"}</td>
        <td>${new Date(task.created_at).toLocaleString('tr-TR')}</td>
      </tr>
    `;
    tbody.insertAdjacentHTML('beforeend', row);
  });
}



    function openModal() {
      document.getElementById('taskModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('taskModal').style.display = 'none';
      document.getElementById('taskId').value = '';
      document.getElementById('taskSource').value = '';
      document.getElementById('taskDestination').value = '';
    }

    function addTask() {
      const id = document.getElementById('taskId').value.trim();
      const source = document.getElementById('taskSource').value.trim();
      const destination = document.getElementById('taskDestination').value.trim();
      const priority = document.getElementById('taskPriority').value;

      if (!id || !source || !destination) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
        return;
      }

      allTasks.push({ id, source, destination, priority });
      renderTable(allTasks);
      closeModal();
    }

//Sorting Functions
let statusSortAsc = true;
function sortByStatus(header) {
  const arrow = document.getElementById('statusArrow');
  arrow.textContent = statusSortAsc ? '‚ñ≤' : '‚ñº';
  const statusOrder = {
    "yeni": 1,
    "devam ediyor": 2,
    "tamamlandƒ±": 3,
    "iptal edildi" : 4
  };

  allTasks.sort((a, b) => {
    const sa = statusOrder[(a.status || "").toLowerCase()] || 0;
    const sb = statusOrder[(b.status || "").toLowerCase()] || 0;
    return statusSortAsc ? sa - sb : sb - sa;
  });

  statusSortAsc = !statusSortAsc;
  renderTable(allTasks);
}

let prioritySortAsc = true;
function sortByPriority(header) {
  const arrow = document.getElementById('priorityArrow');
  arrow.textContent = prioritySortAsc ? '‚ñ≤' : '‚ñº';

  allTasks.sort((a, b) => {
    const pa = Number(a.priority);  // priority sayƒ±sal zaten
    const pb = Number(b.priority);
    return prioritySortAsc ? pa - pb : pb - pa;
  });

  prioritySortAsc = !prioritySortAsc;
  renderTable(allTasks);
}

let idSortAsc = true;
function sortById(header) {
  const arrow = document.getElementById('idArrow');
  arrow.textContent = idSortAsc ? '‚ñ≤' : '‚ñº';

  allTasks.sort((a, b) => {
    const idA = Number(a.id);
    const idB = Number(b.id);
    return idSortAsc ? idA - idB : idB - idA;
  });

  idSortAsc = !idSortAsc;
  renderTable(allTasks);
}

let dateSortAsc = true;
function sortByCreatedAt(header) {
  const arrow = document.getElementById('timeArrow');
  arrow.textContent = dateSortAsc ? '‚ñ≤' : '‚ñº';
  allTasks.sort((a, b) => {
    const da = new Date(a.created_at);
    const db = new Date(b.created_at);
    return dateSortAsc ? da - db : db - da;
  });

  dateSortAsc = !dateSortAsc;
  renderTable(allTasks);
}
